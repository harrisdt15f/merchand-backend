    <title>jianghu</title>
    <style>
        ::-webkit-scrollbar {
            /* width: 0;
      height: 0.01rem; */
            width: 5px;
            /* height: 0.01rem; */
        }

        ::-webkit-scrollbar-thumb {
            /* border-radius: 0.05rem; */

            background: rgba(0, 0, 0, 0.2);
        }

        /* html {
      font-size: calc(100vw/7.5)
    }
    
    @media screen and (orientation: landscape) {

        html {
            background: rgb(238, 240, 241);
        }

        html,
        body,
        #app {
            height: 100%;
            /* width: 100%; */
            /* overflow: hidden; */
            /* min-height: 100%; */
            /* background: #000014; */
            /* color: #fff; */
            font-family: Arial, Microsoft YaHei;

        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-style: normal;
            /* vertical-align: top; */
            list-style: none;
            /* text-underline: none; */
            text-decoration: none;
            user-select: none;
            outline: none
        }

        /* 背景遮罩层 */
        .modal-mask {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .inner-mask {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* 按钮 */
        button {
            outline: none;
            border: none;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            padding: 4px 6px;
            cursor: pointer;
            margin: 0 5px;
        }

        .btn-blue {
            /* height: 26px; */
            padding-left: 15px;
            padding-right: 15px;
            outline: none;
            border: none;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            box-sizing: border-box;
            border-radius: 3px;
            color: #fff;
            background: #4c8bfd;
        }

        .btn-blue:hover {
            box-shadow: none;
            background: #6397f7;
        }
        .btn-blue-normal {
            /* height: 26px; */
            padding: 9px 16px;
            /* outline: none; */
            border: none;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            box-sizing: border-box;
            border-radius: 3px;
            color: #fff;
            background: #4c8bfd;
        }

        .btn-blue-normal:hover {
            box-shadow: none;
            background: #6397f7;
        }

        .btn-plain {
            /* height: 26px; */
            padding-left: 15px;
            padding-right: 15px;
            /* padding: 3px 15px; */
            box-sizing: border-box;
            border-radius: 3px;
            outline: none;
            border: none;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: #4c8bfd;
            border: 1px solid #4c8bfd;
            background-color: #fff;
        }

        .btn-plain:hover {
            box-shadow: none;
            color: #246aeb;
        }
        .btn-plain-normal {
            /* height: 26px; */
             padding: 8px 16px;
            box-sizing: border-box;
            border-radius: 3px;
            outline: none;
            border: none;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: #4c8bfd;
            border: 1px solid #4c8bfd;
            background-color: #fff;
        }

        .btn-plain-normal:hover {
            box-shadow: none;
            color: #246aeb;
        }

        /* *星符号 */
        .require::before {
            content: "*";
            color: red;
            /* line-height: 1em; */
        }

        .flex {
            display: flex;
            /* justify-content: center; */
            /* align-items: center; */
        }

        /* .flex-center{
            align-items: center;
        } */
        .filter {
            display: flex;
            /* line-height: 30px; */
            align-items: center;
            justify-content: space-between;
            /* white-space: nowrap; */
            font-size: 13px;
            line-height: 25px;
        }

        .filter .left,
        .filter .right {
            display: flex;
        }

        .filter .left > div {
            display: flex;
            margin-right: 10px;
        }
        .filter .left > div>span:first-child {
            margin-right: 4px;
        }
        .page {
    margin-top: 30px;
    display: flex;
    justify-content: center;
}
